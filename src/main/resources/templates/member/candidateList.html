<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">


<div layout:fragment="content" class="content-mg">

  <h2 class="mb-4">
    판매자 신청자 목록
  </h2>

  <div>
    <table class="table">
      <colgroup>
        <col width="20%"/>
        <col width="40%"/>
        <col width="20%"/>
        <col width="20%"/>
      </colgroup>
      <thead>
      <tr class="text-center">
        <td>회원번호</td>
        <td>회원아이디</td>
        <td>회원이름</td>
        <td>허가</td>
      </tr>
      </thead>
      <tbody>
      <tr th:each="memberDto : ${memberDtoList}">
        <td class="text-center align-middle">[[${memberDto.id}]]</td>
        <td class="text-center align-middle">[[${memberDto.email}]]</td>
        <td class="text-center align-middle">[[${memberDto.name}]]</td>
        <td class="text-center align-middle">
          <form action="/admin/requestPermit" method="post">
            <input type="hidden" name="email" th:value="${memberDto.email}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button onclick="return confirm ('판매자로 등록 하시겠습니까?')"
                    class="btn btn-success" type="submit">판매자 등록</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

</html>
